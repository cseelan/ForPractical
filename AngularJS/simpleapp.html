<!DOCTYPE html>
<html>
<head>
	<title>
		A Simple App
	</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=2">
 	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/	bootstrap/3.3.6/css/bootstrap.min.css">
 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 	 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/		bootstrap.min.js"></script>
 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
 	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
 	 <script>
 	 	var app = angular.module('seeApp', []);
		app.controller('seeController', function($scope) {
		 $scope.members="P3solutions";
		});
 	 </script>
</head>
<body ng-app="seeApp" ng-controller="seeController">
	<div>
		<br/><br/>
	</div>
	<div class="container well">
  		<button type="button" class="btn btn-info btn-block">P3solutions</button>
  		<p>{{ members }}</p>
	</div>
</body>
</html>
