<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap--seelan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<form name="myform" action="" role="form" method="GET" onsubmit="return validateForm()">
			<fieldset>
			<div class="sw">
				<label for="name">Enter your name:</label>
				<input type="text" name="name"><br><br>
				<label for="age">Enter your Age:</label>
				<input type="text" name="age"><br><br>
				<label for="mf">Gender:</label>
				<input type="radio" name="mf">Male<input type="radio" name="mf">Female<br><br>
				<label for="name">Interests:</label>
				<input type="checkbox" name="done">Playing games
				<input type="checkbox" name="done">Watching movie
				<input type="checkbox" name="done">Coding programs<br><br>
				<label for="email">Enter your Email-Id:</label>
				<input type="text" name="email"><br><br>
				<label for="">Country:</label>
				<select name="dropdown"><option value="India" selected>India</option>
				<option value="c2" >America</option>
				<option value="c3" >China</option>
				<option value="c4" >Italy</option><br>
				<div class="">
				<input type="submit" class="btn-success" name="Submit" value="Submit">
				<input type="reset" name="reset" class="btn-danger" value="Clear">
				</div>
			</div>
			</fieldset>
		</form>
		</div>
	<script type="text/javascript">
		function validateForm() {
   				var x = document.forms["myform"]["name","age"].value;
  				if (x == null || x == "") {
       			window.alert("Fields should not be empty, Give some valid data");
       		    return false;
    			}
    			else{
    				alert("Details verified... Go on");
    			}
			}	
	</script>
</body>
</html>
